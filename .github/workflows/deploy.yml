name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e

            echo "ðŸ“ Navigating to: ~/zippify"
            cd ~/zippify

            echo "ðŸ“¥ Pulling latest code with rebase"
            git pull origin master --rebase

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸ—ï¸ Building project"
            npm run build

            echo "ðŸ§¹ Cleaning old files in /var/www/zippify"
            rm -rf /var/www/zippify/*
            echo "ðŸšš Copying dist folder to /var/www/zippify"
            cp -r dist/* /var/www/zippify/

            echo "ðŸ” Restarting Nginx"
            systemctl restart nginx

            echo "âœ… Deployment successful"
          EOF

      - name: Copy .env to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env" << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF