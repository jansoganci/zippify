name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}
          
      - name: Copy .env Files First
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            
            echo "ðŸ“ Setting up environment files"
            # Create root .env file
            cat > /root/zippify/.env << 'ENVFILE'
          EOF
          
          echo "${{ secrets.ENV_FILE }}" | ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env"
          
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            # Create backend .env file
            cp /root/zippify/.env /root/zippify/backend/.env
            
            # Create production .env file
            cat > /root/zippify/.env.production << 'ENVPRODFILE'
          EOF
          
          echo "${{ secrets.ENV_PRODUCTION_FILE }}" | ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env.production"

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            
            # Create log file
            DEPLOY_LOG="/root/zippify/deploy_$(date +%Y%m%d_%H%M%S).log"
            exec > >(tee -a "$DEPLOY_LOG") 2>&1
            
            echo "ðŸ“ Logging deployment to: $DEPLOY_LOG"
            echo "â±ï¸ Deployment started at $(date)"
            
            echo "ðŸ“ Navigating to: ~/zippify"
            cd ~/zippify

            echo "ðŸ“¥ Checking for local changes"
            if git status --porcelain | grep -q "."; then
              echo "ðŸ”„ Stashing local changes"
              git stash
            fi
            
            echo "ðŸ“¥ Pulling latest code"
            git fetch origin
            git reset --hard origin/master

            echo "ðŸ“¦ Installing dependencies"
            npm install

            echo "ðŸ—ï¸ Building project"
            npm run build

            echo "ðŸ§¹ Cleaning old files in /var/www/zippify"
            rm -rf /var/www/zippify/*
            echo "ðŸšš Copying dist folder to /var/www/zippify"
            cp -r dist/* /var/www/zippify/

            echo "ðŸ” Restarting Nginx"
            systemctl restart nginx

            echo "âœ… Deployment successful"
          EOF

      - name: Copy .env to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env" << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF

      - name: Copy .env.production to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env.production" << 'EOF'
          ${{ secrets.ENV_PRODUCTION_FILE }}
          EOF

      - name: Install Backend Dependencies
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            echo "ðŸ”„ Preparing backend service"
            cd /root/zippify/backend
            
            # Install missing packages
            echo "ðŸ’¶ Installing backend dependencies"
            npm install
          EOF

      - name: Stop Previous Backend Service
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            # Stop and restart backend service completely
            echo "ðŸš€ Stopping previous backend service"
            pm2 delete zippify-backend || true
            
            # Check and terminate processes using port 3001
            echo "ðŸ” Checking for processes using port 3001"
            PORT_PID=$(lsof -t -i:3001 || echo "")
            if [ ! -z "$PORT_PID" ]; then
              echo "ðŸ”¥ Killing process using port 3001: $PORT_PID"
              kill -9 $PORT_PID || true
            fi
          EOF

      - name: Start New Backend Service
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            # Start new service
            echo "ðŸŒŸ Starting new backend service"
            cd /root/zippify/backend
            pm2 start server.js --name zippify-backend
          EOF

      - name: Check Backend Status
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            # Check backend service status
            echo "ðŸ” Checking backend service status"
            pm2 status zippify-backend
          EOF

      - name: View Backend Logs
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            # Check backend logs
            echo "ðŸ“‹ Last 10 lines of backend logs:"
            echo "Output logs:"
            tail -n 10 /root/.pm2/logs/zippify-backend-out.log
            echo "Error logs:"
            tail -n 10 /root/.pm2/logs/zippify-backend-error.log
          EOF

      - name: Perform Health Check
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            # Health check
            echo "ðŸ©º Performing health check"
            sleep 3
            if curl -s http://localhost:3001/api/health | grep -q "ok"; then
              echo "âœ… Backend health check passed"
            else
              echo "âš ï¸ Backend health check warning - service might not be fully ready"
              # Not exiting on error, just providing a warning
            fi
            
            echo "ðŸ“Š Deployment completed at $(date)"
            echo "ðŸ“ Full logs available at: /root/zippify/deploy_*.log"
          EOF