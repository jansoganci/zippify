name: Deploy to Hetzner

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Copy .env to Server
        run: |
          echo "${{ secrets.ENV_FILE }}" | sed 's/\\n/\n/g' | ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/backend/.env"

      - name: Copy .env.production to Server
        run: |
          echo "${{ secrets.ENV_PRODUCTION_FILE }}" | sed 's/\\n/\n/g' | ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/backend/.env.production"

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e

            DEPLOY_LOG="/root/zippify/deploy_$(date +%Y%m%d_%H%M%S).log"
            exec > >(tee -a "$DEPLOY_LOG") 2>&1

            echo "📝 Logging deployment to: $DEPLOY_LOG"
            echo "⏱️ Deployment started at $(date)"

            cd /root/zippify

            echo "📥 Pulling latest code"
            git fetch origin
            git reset --hard origin/master

            echo "📦 Installing frontend deps"
            npm install

            echo "🏗️ Building frontend"
            npm run build

            echo "🧹 Cleaning /var/www/zippify"
            rm -rf /var/www/zippify/*
            cp -r dist/* /var/www/zippify/

            echo "🔁 Restarting Nginx"
            systemctl restart nginx
          EOF

      - name: Install Backend Dependencies
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            cd /root/zippify/backend
            npm install
          EOF

      - name: Stop Previous Backend Service
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            pm2 delete zippify-backend || true

            PORT_PID=$(lsof -t -i:3001 || echo "")
            if [ ! -z "$PORT_PID" ]; then
              kill -9 $PORT_PID || true
            fi
          EOF

      - name: Start New Backend Service
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e
            cd /root/zippify/backend
            pm2 start server.js --name zippify-backend
          EOF

      - name: Check Backend Status
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            pm2 status zippify-backend
          EOF

      - name: View Backend Logs
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            echo "Output logs:"
            tail -n 10 /root/.pm2/logs/zippify-backend-out.log
            echo "Error logs:"
            tail -n 10 /root/.pm2/logs/zippify-backend-error.log
          EOF

      - name: Perform Health Check
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            sleep 3
            if curl -s http://localhost:3001/api/health | grep -q "ok"; then
              echo "✅ Backend health check passed"
            else
              echo "⚠️ Backend health check warning"
            fi
          EOF