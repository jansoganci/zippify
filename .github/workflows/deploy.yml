name: Deploy to Hetzner

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.DEPLOY_KEY }}

      - name: Deploy and Restart
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 << 'EOF'
            set -e

            echo "📁 Gidiyoruz klasöre: ~/zippify"
            cd ~/zippify

            echo "📥 Kodları çekiyoruz"
            git pull origin main

            echo "📦 Bağımlılıklar yükleniyor"
            npm install

            echo "🏗️ Build işlemi başlatılıyor"
            npm run build

            echo "🚚 dist klasörünü /var/www/zippify içine kopyalıyoruz"
            cp -r dist/* /var/www/zippify/

            echo "🔁 Nginx yeniden başlatılıyor"
            systemctl restart nginx

            echo "🟢 Her şey tamam. 🎉"
          EOF

      - name: Copy .env to Server
        run: |
          ssh -o StrictHostKeyChecking=no root@5.78.110.161 "cat > /root/zippify/.env" << 'EOF'
          ${{ secrets.ENV_FILE }}
          EOF